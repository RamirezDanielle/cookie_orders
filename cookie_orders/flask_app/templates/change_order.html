<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Change Order</title>
</head>

<body>
    <div class="container col-2">
        <a href="/" class="m-1 d-flex justify-content-end text-dark">BACK TO PURCHASES</a>
        <h1 class="text-center ">Change Order {{order.name}}</h1>
        <form action="/cookie/update" method="post">
            <div class=text-danger>
                {% with messages = get_flashed_messages(category_filter=['update']) %}
                <!-- declare a variable called messages -->
                {% if messages %} <!-- check if there are any messages -->
                {% for message in messages %} <!-- loop through the messages -->
                <p>{{message}}</p> <!-- display each message in a paragraph tag -->
                {% endfor %}
                {% endif %}
                {% endwith %}
            </div>
            <input type="hidden" name="id" value="{{order.id}}">
            <label for="name">Name:</label>
            <input type="text" name="name" class="form-control m-1" value="{{order.name}}">
            <label for="cookie_type">Cookie:</label>
            <input type="text" name="cookie_type" class="form-control m-1" value="{{order.cookie_type}}">
            <label for="num_boxes">Number of boxes:</label>
            <input type="select" name="num_boxes" class="form-control m-1" value="{{order.num_boxes}}">
            <input type="submit" value="UPDATE" class="btn btn-primary m-1">
        </form>
    </div>
</body>

</html>
