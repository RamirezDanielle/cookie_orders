<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Cookie Orders</title>
</head>

<body>
    <div class="container col-md-3">
        <h1 class="text-center m-3">Cookie Orders</h1>
       
        <table class="table">
            <thead>
                <h6 class="m-2">ALL ORDERS:</h6>
                <tr>
                    <th>Customer Name</th>
                    <th>Cookie Type</th>
                    <th>Number of Boxes</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for order in orders %}
                <tr>
                    <td>{{order.name}}</td>
                    <td>{{order.cookie_type}}</td>
                    <td>{{order.num_boxes}}</td>
                    <td>
                        <a href="/cookie/edit/{{order.id}}" class="p-2">EDIT<a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a href="/add/order" class="d-flex justify-content-end text-dark"> <img src="/static/img/giphy.gif" alt="cookie" class="text-center" style="max-width:10%;"></a>
    </div>
</body>

</html>
