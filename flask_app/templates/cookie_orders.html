<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Moonrocks&display=swap" rel="stylesheet">

    <title>Cookie Orders</title>
</head>

<body id="cookie_orders">
    <div class="header">
        <h1 class="text-center">Cookie</h1>
        <h1 class="text-center">Orders</h1>
    </div>
    <div class="container col">
        <table class="table">
            <thead>
                <tr>
                    <th>Customer Name</th>
                    <th>Cookie Type</th>
                    <th>Number of Boxes</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for order in orders %}
                <tr>
                    <td>{{order.name}}</td>
                    <td>{{order.cookie_type}}</td>
                    <td>{{order.num_boxes}}</td>
                    <td>
                        <a href="/cookie/edit/{{order.id}}" class="p-2">EDIT<a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/add/order" class="d-flex justify-content-end text-dark"> ORDER</a>
    </div>
</body>

</html>
