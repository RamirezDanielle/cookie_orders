<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Log a New Order</title>
</head>
<body>
    <div class="container col-2">
        <a href="/" class="m-1 d-flex justify-content-end text-dark">BACK TO PURCHASES</a>
        <h1 class="text-center">New Order</h1>
        <form action="/cookies/new" method="post">
            <div class=text-danger>
                {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
                        {% if messages %}                            <!-- check if there are any messages -->
                        {% for message in messages %}            <!-- loop through the messages -->
                            <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                            {% endfor %}
                            {% endif %}
                            {% endwith %}
                </div>
                <label for="name">Name:</label>
                <input type="text" name="name" class="form-control m-1">
                <label for="cookie_type">Cookie:</label>
                <input type="text" name="cookie_type" placeholder="ex. tagalongs" class="form-control m-1">
                <label for="num_boxes" >Number of boxes:</label>
                <input type="select" name="num_boxes" class="form-control m-1">
                <input type="submit" value="LOG" class="btn btn-primary m-1">
        </form>
    </div>
</body>
</html>
